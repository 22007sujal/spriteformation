<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc; /* Slate-50 */
            color: #334155; /* Slate-700 */
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            width: 100vw;
        }
        #game-canvas {
            image-rendering: pixelated;
            /* Subtle dot grid on white */
            background-color: #ffffff;
            background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
            background-size: 32px 32px;
        }
        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        /* Floating Input Bar Animation */
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .bottom-bar {
            animation: slideUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="relative h-screen w-screen overflow-hidden bg-[#f8fafc]">

    <!-- Top Bar (Minimal - Just Upload & Status) -->
    <div class="absolute top-0 left-0 right-0 p-6 flex justify-between items-center z-10 pointer-events-none">
        <!-- App Name Removed -->
        <div class="pointer-events-auto">
             <!-- Placeholder for spacing if needed, or empty -->
        </div>
        
        <div class="pointer-events-auto flex gap-4 items-center">
            <div id="status-text" class="text-xs text-slate-400 font-medium font-mono hidden sm:block">
                Waiting...
            </div>
            
            <input type="file" id="upload-input" accept="image/*" class="hidden" multiple>
            <button onclick="document.getElementById('upload-input').click()" 
                class="bg-white hover:bg-slate-50 text-slate-600 hover:text-slate-900 px-4 py-2 rounded-full text-xs font-semibold transition-all shadow-sm hover:shadow-md flex items-center gap-2 border border-slate-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                Upload Assets
            </button>
        </div>
    </div>

    <!-- Full Screen Canvas -->
    <canvas id="game-canvas" class="absolute inset-0 w-full h-full block"></canvas>
    
    <!-- Empty State Overlay -->
    <div id="empty-state" class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
        <div class="text-center text-slate-300">
            <p class="text-2xl font-bold mb-2 tracking-tight">READY</p>
            <p class="text-sm font-medium">Type below to begin</p>
        </div>
    </div>

    <!-- Bottom Input Bar -->
    <div class="absolute bottom-10 left-0 right-0 flex justify-center z-20 bottom-bar pointer-events-none">
        <div class="bg-white/80 backdrop-blur-xl border border-white/50 rounded-2xl p-2 shadow-2xl shadow-slate-200/50 flex gap-2 pointer-events-auto transform transition-transform hover:scale-105">
            <input type="text" id="text-input" placeholder="ENTER TEXT" 
                class="bg-transparent text-slate-800 px-4 py-2 text-center focus:outline-none uppercase tracking-widest font-bold placeholder:text-slate-300 w-48 sm:w-64" 
                maxlength="15" autocomplete="off">
            
            <button onclick="formShape()" class="bg-slate-900 hover:bg-slate-800 text-white p-2.5 rounded-xl transition-colors shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const container = document.getElementById('canvas-container') || document.body; // Fallback to body if container is null, though it shouldn't be
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('status-text');
        const emptyState = document.getElementById('empty-state');
        const uploadInput = document.getElementById('upload-input');
        const textInput = document.getElementById('text-input');

        // --- Game Constants & Patterns ---
        const GRID_ROWS = 4;
        const GRID_COLS = 4;
        const DIR_MAP = { DOWN: 0, LEFT: 1, RIGHT: 2, UP: 3 };

        // 3x5 Grid Patterns
        const GLYPH_PATTERNS = {
            '0': [[0,0],[1,0],[2,0], [0,1],[2,1], [0,2],[2,2], [0,3],[2,3], [0,4],[1,4],[2,4]],
            '1': [[1,0], [1,1], [1,2], [1,3], [1,4], [0,4], [2,4], [0,1]],
            '2': [[0,0],[1,0],[2,0], [2,1], [0,2],[1,2],[2,2], [0,3], [0,4],[1,4],[2,4]],
            '3': [[0,0],[1,0],[2,0], [2,1], [0,2],[1,2], [2,3], [0,4],[1,4],[2,4]],
            '4': [[0,0],[2,0], [0,1],[2,1], [0,2],[1,2],[2,2], [2,3], [2,4]],
            '5': [[0,0],[1,0],[2,0], [0,1], [0,2],[1,2],[2,2], [2,3], [0,4],[1,4],[2,4]],
            '6': [[0,0],[1,0],[2,0], [0,1], [0,2],[1,2],[2,2], [0,3],[2,3], [0,4],[1,4],[2,4]],
            '7': [[0,0],[1,0],[2,0], [2,1], [1,2], [1,3], [1,4]],
            '8': [[0,0],[1,0],[2,0], [0,1],[2,1], [0,2],[1,2],[2,2], [0,3],[2,3], [0,4],[1,4],[2,4]],
            '9': [[0,0],[1,0],[2,0], [0,1],[2,1], [0,2],[1,2],[2,2], [2,3], [0,4],[1,4],[2,4]],
            'A': [[1,0], [0,1],[2,1], [0,2],[1,2],[2,2], [0,3],[2,3], [0,4],[2,4]],
            'B': [[0,0],[1,0], [0,1],[2,1], [0,2],[1,2], [0,3],[2,3], [0,4],[1,4]],
            'C': [[1,0],[2,0], [0,1], [0,2], [0,3], [1,4],[2,4]],
            'D': [[0,0],[1,0], [0,1],[2,1], [0,2],[2,2], [0,3],[2,3], [0,4],[1,4]],
            'E': [[0,0],[1,0],[2,0], [0,1], [0,2],[1,2], [0,3], [0,4],[1,4],[2,4]],
            'F': [[0,0],[1,0],[2,0], [0,1], [0,2],[1,2], [0,3], [0,4]],
            'G': [[1,0],[2,0], [0,1], [0,2],[2,2], [0,3],[2,3], [1,4],[2,4]],
            'H': [[0,0],[2,0], [0,1],[2,1], [0,2],[1,2],[2,2], [0,3],[2,3], [0,4],[2,4]],
            'I': [[0,0],[1,0],[2,0], [1,1], [1,2], [1,3], [0,4],[1,4],[2,4]],
            'J': [[2,0], [2,1], [2,2], [0,3],[2,3], [1,4]],
            'K': [[0,0],[2,0], [0,1],[1,1], [0,2], [0,3],[1,3], [0,4],[2,4]],
            'L': [[0,0], [0,1], [0,2], [0,3], [0,4],[1,4],[2,4]],
            'M': [[0,0],[2,0], [0,1],[1,1],[2,1], [0,2],[1,2],[2,2], [0,3],[2,3], [0,4],[2,4]],
            'N': [[0,0],[2,0], [0,1],[1,1],[2,1], [0,2],[2,2], [0,3],[2,3], [0,4],[2,4]],
            'O': [[1,0], [0,1],[2,1], [0,2],[2,2], [0,3],[2,3], [1,4]],
            'P': [[0,0],[1,0],[2,0], [0,1],[2,1], [0,2],[1,2],[2,2], [0,3], [0,4]],
            'Q': [[1,0], [0,1],[2,1], [0,2],[2,2], [0,3],[2,3], [1,4],[2,4]],
            'R': [[0,0],[1,0],[2,0], [0,1],[2,1], [0,2],[1,2], [0,3],[2,3], [0,4],[2,4]],
            'S': [[1,0],[2,0], [0,1], [1,2], [2,3], [0,4],[1,4]],
            'T': [[0,0],[1,0],[2,0], [1,1], [1,2], [1,3], [1,4]],
            'U': [[0,0],[2,0], [0,1],[2,1], [0,2],[2,2], [0,3],[2,3], [0,4],[1,4],[2,4]],
            'V': [[0,0],[2,0], [0,1],[2,1], [0,2],[2,2], [0,3],[2,3], [1,4]],
            'W': [[0,0],[2,0], [0,1],[2,1], [0,2],[1,2],[2,2], [0,3],[1,3],[2,3], [0,4],[2,4]],
            'X': [[0,0],[2,0], [0,1],[2,1], [1,2], [0,3],[2,3], [0,4],[2,4]],
            'Y': [[0,0],[2,0], [0,1],[2,1], [1,2], [1,3], [1,4]],
            'Z': [[0,0],[1,0],[2,0], [2,1], [1,2], [0,3], [0,4],[1,4],[2,4]],
            ' ': []
        };

        // --- State ---
        let uploadedSprites = []; 
        let entities = [];
        let isGameRunning = false;

        class SpriteEntity {
            constructor(spriteData) {
                this.sprite = spriteData;
                
                this.frameWidth = spriteData.img.width / GRID_COLS;
                this.frameHeight = spriteData.img.height / GRID_ROWS;
                
                // Classic Scale Logic
                if (this.frameWidth < 64) {
                    this.width = this.frameWidth * 2;
                    this.height = this.frameHeight * 2;
                } else {
                    this.width = this.frameWidth;
                    this.height = this.frameHeight;
                }

                // Random spawn (starts off-screen for effect)
                if (Math.random() < 0.5) {
                    this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                    this.y = Math.random() * canvas.height;
                } else {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() < 0.5 ? -this.height : canvas.height;
                }
                
                this.speed = 3 + Math.random() * 2;
                this.direction = DIR_MAP.DOWN;
                this.frame = 0;
                this.isMoving = false;
                this.frameTimer = 0;
                this.frameInterval = 120;

                // AI State
                this.state = 'FORMING';
                this.targetX = 0;
                this.targetY = 0;
                this.moveDirX = 0;
                this.moveDirY = 0;
            }

            update(deltaTime) {
                if (this.state === 'FORMING') {
                    this.updateFormingAI(deltaTime);
                } else if (this.state === 'ARRIVED') {
                    this.isMoving = false;
                    this.direction = DIR_MAP.DOWN; // Face front when done
                    this.frame = 0;
                }

                // Generic movement application
                if (this.isMoving) {
                    this.x += this.moveDirX * this.speed;
                    this.y += this.moveDirY * this.speed;

                    // Animation
                    this.frameTimer += deltaTime;
                    if (this.frameTimer > this.frameInterval) {
                        this.frame = (this.frame + 1) % GRID_COLS;
                        this.frameTimer = 0;
                    }
                } else {
                    if (this.state !== 'ARRIVED') this.frame = 0;
                }
            }

            updateFormingAI(deltaTime) {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (dist <= this.speed) {
                    this.x = this.targetX;
                    this.y = this.targetY;
                    this.state = 'ARRIVED';
                    this.isMoving = false;
                } else {
                    this.isMoving = true;
                    this.moveDirX = dx / dist;
                    this.moveDirY = dy / dist;

                    // Face target
                    if (Math.abs(dx) > Math.abs(dy)) {
                        this.direction = dx > 0 ? DIR_MAP.RIGHT : DIR_MAP.LEFT;
                    } else {
                        this.direction = dy > 0 ? DIR_MAP.DOWN : DIR_MAP.UP;
                    }
                }
            }
        }

        // --- Core Functions ---

        // Preload User provided assets
        const PRELOAD_URLS = [
            { name: "Boy 1", url: "https://i.ibb.co/MDNxHFzk/boy1-1.png" },
            { name: "Boy Variant", url: "https://i.ibb.co/XfmDXRq8/boy1-6.png" },
            { name: "Boy 2", url: "https://i.ibb.co/4Z4YrWs2/boy2.png" },
            { name: "Lady", url: "https://i.ibb.co/k6Bp4LPm/lady.png" }
        ];

        function preloadDefaultAssets() {
            let loadedCount = 0;
            PRELOAD_URLS.forEach(asset => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => {
                    uploadedSprites.push({
                        id: Date.now() + Math.random(),
                        img: img,
                        name: asset.name
                    });
                    loadedCount++;
                    if(loadedCount === PRELOAD_URLS.length) {
                        updateStatus();
                        // emptyState.style.display = 'block'; // Keep showing ready
                    }
                };
                img.src = asset.url;
            });
        }

        function formShape() {
            if (uploadedSprites.length === 0) {
                alert("Assets still loading...");
                return;
            }

            const inputVal = textInput.value.toUpperCase();
            if (!inputVal) return;

            emptyState.style.display = 'none';

            // Calculate total points needed
            let allPoints = [];
            const spacing = 45; // Pixels between dots
            const digitWidth = 4 * spacing; 
            
            let totalWidth = inputVal.length * digitWidth;
            let startX = (canvas.width - totalWidth) / 2 + spacing;
            let startY = (canvas.height - (5 * spacing)) / 2;

            // Generate target coordinates
            for (let i = 0; i < inputVal.length; i++) {
                const char = inputVal[i];
                const pattern = GLYPH_PATTERNS[char] || [];
                
                pattern.forEach(pt => {
                    allPoints.push({
                        x: startX + (i * digitWidth) + (pt[0] * spacing),
                        y: startY + (pt[1] * spacing)
                    });
                });
            }

            // Logic to REMOVE EXTRAS or ADD MISSING
            const neededTotal = allPoints.length;
            
            if (entities.length > neededTotal) {
                // If we have too many, shrink the array (they disappear instantly)
                entities.length = neededTotal;
            } else if (entities.length < neededTotal) {
                // If we need more, spawn them
                const deficit = neededTotal - entities.length;
                for (let i = 0; i < deficit; i++) {
                    const randomSprite = uploadedSprites[Math.floor(Math.random() * uploadedSprites.length)];
                    const npc = new SpriteEntity(randomSprite);
                    entities.push(npc);
                }
            }

            // Assign targets - everyone gets a spot in the text
            // Shuffle slightly to make movement organic
            entities.sort(() => Math.random() - 0.5);

            entities.forEach((ent, index) => {
                // Since entities.length == allPoints.length, everyone is part of the text.
                ent.state = 'FORMING';
                ent.targetX = allPoints[index].x;
                ent.targetY = allPoints[index].y;
                ent.speed = 3 + Math.random(); 
            });
            
            updateStatus();
        }

        // --- UI & Events ---
        
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') formShape();
        });
        window.addEventListener('resize', resizeCanvas);

        uploadInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    const url = URL.createObjectURL(file);
                    const img = new Image();
                    img.onload = () => {
                        uploadedSprites.push({
                            id: Date.now() + Math.random(),
                            img: img,
                            name: file.name
                        });
                        updateStatus();
                    };
                    img.src = url;
                });
            }
            e.target.value = ''; 
        });

        function updateStatus() {
            statusText.innerHTML = `
                ${uploadedSprites.length} Sprites Available | ${entities.length} Agents Active
            `;
        }

        function resizeCanvas() {
            canvas.width = document.body.clientWidth;
            canvas.height = document.body.clientHeight;
        }

        function init() {
            resizeCanvas();
            preloadDefaultAssets();
            isGameRunning = true;
            requestAnimationFrame(gameLoop);
        }

        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Y-Sorting for depth
            entities.sort((a, b) => (a.y + a.height) - (b.y + b.height));

            entities.forEach(ent => {
                ent.update(deltaTime, canvas.width, canvas.height);
                
                // Shadow
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.beginPath();
                ctx.ellipse(ent.x + ent.width/2, ent.y + ent.height - 4, ent.width/3, 5, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.drawImage(ent.sprite.img, ent.frame * ent.frameWidth, ent.direction * ent.frameHeight, ent.frameWidth, ent.frameHeight, ent.x, ent.y, ent.width, ent.height);
            });

            requestAnimationFrame(gameLoop);
        }

        window.onload = init;
    </script>
</body>
</html>

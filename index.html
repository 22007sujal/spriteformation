<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sprite Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xs': '380px',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc; /* Slate-50 */
            color: #334155; /* Slate-700 */
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevent Pull-to-refresh on mobile */
            height: 100vh;
            width: 100vw;
            /* Fix for mobile browser height quirks */
            height: -webkit-fill-available; 
        }
        html {
            height: -webkit-fill-available;
        }
        #game-canvas {
            image-rendering: pixelated;
            background-color: #ffffff;
            background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
            background-size: 32px 32px;
        }
        
        /* Floating Input Bar Animation */
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .bottom-bar {
            animation: slideUp 0.5s ease-out forwards;
            /* Critical fix: Add padding for iPhone Home Bar */
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        /* Prevent zooming on inputs in iOS */
        input, select, textarea {
            font-size: 16px; 
        }
    </style>
</head>
<body class="relative h-screen w-screen overflow-hidden bg-[#f8fafc]">

    <div class="absolute top-0 left-0 right-0 p-4 sm:p-6 flex justify-between items-start z-10 pointer-events-none">
        <div class="pointer-events-auto">
             </div>
        
        <div class="pointer-events-auto flex flex-col items-end gap-2 pt-[env(safe-area-inset-top)]">
            <div id="status-text" class="text-[10px] sm:text-xs text-slate-400 font-medium font-mono bg-white/50 backdrop-blur px-2 py-1 rounded-md">
                Loading...
            </div>
            
            <input type="file" id="upload-input" accept="image/*" class="hidden" multiple>
            <button onclick="document.getElementById('upload-input').click()" 
                class="bg-white hover:bg-slate-50 text-slate-600 hover:text-slate-900 px-3 py-2 sm:px-4 sm:py-2 rounded-full text-xs font-semibold transition-all shadow-sm hover:shadow-md flex items-center gap-2 border border-slate-200 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                <span class="hidden xs:inline">Upload Assets</span>
            </button>
        </div>
    </div>

    <canvas id="game-canvas" class="absolute inset-0 w-full h-full block"></canvas>
    
    <div id="empty-state" class="absolute inset-0 flex items-center justify-center pointer-events-none z-0 transition-opacity duration-300">
        <div class="text-center text-slate-300 px-4">
            <p class="text-3xl sm:text-4xl font-black mb-2 tracking-tighter opacity-50">CANVAS</p>
            <p class="text-xs sm:text-sm font-medium tracking-widest uppercase">Type below to start</p>
        </div>
    </div>

    <div class="fixed bottom-8 left-0 right-0 flex justify-center z-20 bottom-bar pointer-events-none px-4">
        <div class="bg-white/90 backdrop-blur-xl border border-white/50 rounded-2xl p-1.5 shadow-2xl shadow-slate-300/50 flex gap-2 pointer-events-auto w-full max-w-md">
            <input type="text" id="text-input" placeholder="ENTER TEXT" 
                class="bg-transparent text-slate-800 px-3 py-3 text-center focus:outline-none uppercase tracking-widest font-bold placeholder:text-slate-300 w-full text-sm sm:text-base rounded-xl" 
                maxlength="15" autocomplete="off">
            
            <button onclick="triggerFormation()" class="bg-slate-900 hover:bg-slate-800 text-white px-4 py-2 rounded-xl transition-transform active:scale-90 shadow-lg shrink-0 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('status-text');
        const emptyState = document.getElementById('empty-state');
        const uploadInput = document.getElementById('upload-input');
        const textInput = document.getElementById('text-input');

        // --- Game Constants & Patterns ---
        const GRID_ROWS = 4;
        const GRID_COLS = 4;
        const DIR_MAP = { DOWN: 0, LEFT: 1, RIGHT: 2, UP: 3 };

        // 3x5 Grid Patterns (Simplified for readability)
        const GLYPH_PATTERNS = {
            '0': [[0,0],[1,0],[2,0], [0,1],[2,1], [0,2],[2,2], [0,3],[2,3], [0,4],[1,4],[2,4]],
            '1': [[1,0], [1,1], [1,2], [1,3], [1,4], [0,4], [2,4], [0,1]],
            '2': [[0,0],[1,0],[2,0], [2,1], [0,2],[1,2],[2,2], [0,3], [0,4],[1,4],[2,4]],
            '3': [[0,0],[1,0],[2,0], [2,1], [0,2],[1,2], [2,3], [0,4],[1,4],[2,4]],
            '4': [[0,0],[2,0], [0,1],[2,1], [0,2],[1,2],[2,2], [2,3], [2,4]],
            '5': [[0,0],[1,0],[2,0], [0,1], [0,2],[1,2],[2,2], [2,3], [0,4],[1,4],[2,4]],
            '6': [[0,0],[1,0],[2,0], [0,1], [0,2],[1,2],[2,2], [0,3],[2,3], [0,4],[1,4],[2,4]],
            '7': [[0,0],[1,0],[2,0], [2,1], [1,2], [1,3], [1,4]],
            '8': [[0,0],[1,0],[2,0], [0,1],[2,1], [0,2],[1,2],[2,2], [0,3],[2,3], [0,4],[1,4],[2,4]],
            '9': [[0,0],[1,0],[2,0], [0,1],[2,1], [0,2],[1,2],[2,2], [2,3], [0,4],[1,4],[2,4]],
            'A': [[1,0], [0,1],[2,1], [0,2],[1,2],[2,2], [0,3],[2,3], [0,4],[2,4]],
            'B': [[0,0],[1,0], [0,1],[2,1], [0,2],[1,2], [0,3],[2,3], [0,4],[1,4]],
            'C': [[1,0],[2,0], [0,1], [0,2], [0,3], [1,4],[2,4]],
            'D': [[0,0],[1,0], [0,1],[2,1], [0,2],[2,2], [0,3],[2,3], [0,4],[1,4]],
            'E': [[0,0],[1,0],[2,0], [0,1], [0,2],[1,2], [0,3], [0,4],[1,4],[2,4]],
            'F': [[0,0],[1,0],[2,0], [0,1], [0,2],[1,2], [0,3], [0,4]],
            'G': [[1,0],[2,0], [0,1], [0,2],[2,2], [0,3],[2,3], [1,4],[2,4]],
            'H': [[0,0],[2,0], [0,1],[2,1], [0,2],[1,2],[2,2], [0,3],[2,3], [0,4],[2,4]],
            'I': [[0,0],[1,0],[2,0], [1,1], [1,2], [1,3], [0,4],[1,4],[2,4]],
            'J': [[2,0], [2,1], [2,2], [0,3],[2,3], [1,4]],
            'K': [[0,0],[2,0], [0,1],[1,1], [0,2], [0,3],[1,3], [0,4],[2,4]],
            'L': [[0,0], [0,1], [0,2], [0,3], [0,4],[1,4],[2,4]],
            'M': [[0,0],[2,0], [0,1],[1,1],[2,1], [0,2],[1,2],[2,2], [0,3],[2,3], [0,4],[2,4]],
            'N': [[0,0],[2,0], [0,1],[1,1],[2,1], [0,2],[2,2], [0,3],[2,3], [0,4],[2,4]],
            'O': [[1,0], [0,1],[2,1], [0,2],[2,2], [0,3],[2,3], [1,4]],
            'P': [[0,0],[1,0],[2,0], [0,1],[2,1], [0,2],[1,2],[2,2], [0,3], [0,4]],
            'Q': [[1,0], [0,1],[2,1], [0,2],[2,2], [0,3],[2,3], [1,4],[2,4]],
            'R': [[0,0],[1,0],[2,0], [0,1],[2,1], [0,2],[1,2], [0,3],[2,3], [0,4],[2,4]],
            'S': [[1,0],[2,0], [0,1], [1,2], [2,3], [0,4],[1,4]],
            'T': [[0,0],[1,0],[2,0], [1,1], [1,2], [1,3], [1,4]],
            'U': [[0,0],[2,0], [0,1],[2,1], [0,2],[2,2], [0,3],[2,3], [0,4],[1,4],[2,4]],
            'V': [[0,0],[2,0], [0,1],[2,1], [0,2],[2,2], [0,3],[2,3], [1,4]],
            'W': [[0,0],[2,0], [0,1],[2,1], [0,2],[1,2],[2,2], [0,3],[1,3],[2,3], [0,4],[2,4]],
            'X': [[0,0],[2,0], [0,1],[2,1], [1,2], [0,3],[2,3], [0,4],[2,4]],
            'Y': [[0,0],[2,0], [0,1],[2,1], [1,2], [1,3], [1,4]],
            'Z': [[0,0],[1,0],[2,0], [2,1], [1,2], [0,3], [0,4],[1,4],[2,4]],
            ' ': []
        };

        // --- State ---
        let uploadedSprites = []; 
        let entities = [];
        let isGameRunning = false;
        let currentText = "";

        class SpriteEntity {
            constructor(spriteData) {
                this.sprite = spriteData;
                
                this.frameWidth = spriteData.img.width / GRID_COLS;
                this.frameHeight = spriteData.img.height / GRID_ROWS;
                
                this.width = 40; // Default placeholder
                this.height = 40;

                // Random spawn
                this.x = Math.random() * canvas.width;
                this.y = Math.random() < 0.5 ? -100 : canvas.height + 100;
                
                this.speed = 3 + Math.random() * 2;
                this.direction = DIR_MAP.DOWN;
                this.frame = 0;
                this.isMoving = false;
                this.frameTimer = 0;
                this.frameInterval = 120;

                // AI State
                this.state = 'IDLE';
                this.targetX = 0;
                this.targetY = 0;
            }

            // Method to resize dynamically based on grid spacing
            resize(targetSize) {
                this.width = targetSize;
                this.height = targetSize;
            }

            update(deltaTime) {
                if (this.state === 'FORMING') {
                    this.updateFormingAI(deltaTime);
                } else if (this.state === 'ARRIVED') {
                    this.isMoving = false;
                    this.direction = DIR_MAP.DOWN;
                    this.frame = 0;
                } else if (this.state === 'IDLE') {
                    this.isMoving = false;
                }

                if (this.isMoving) {
                    this.x += this.moveDirX * this.speed;
                    this.y += this.moveDirY * this.speed;

                    // Animation
                    this.frameTimer += deltaTime;
                    if (this.frameTimer > this.frameInterval) {
                        this.frame = (this.frame + 1) % GRID_COLS;
                        this.frameTimer = 0;
                    }
                }
            }

            updateFormingAI(deltaTime) {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (dist <= this.speed) {
                    this.x = this.targetX;
                    this.y = this.targetY;
                    this.state = 'ARRIVED';
                    this.isMoving = false;
                } else {
                    this.isMoving = true;
                    this.moveDirX = dx / dist;
                    this.moveDirY = dy / dist;

                    if (Math.abs(dx) > Math.abs(dy)) {
                        this.direction = dx > 0 ? DIR_MAP.RIGHT : DIR_MAP.LEFT;
                    } else {
                        this.direction = dy > 0 ? DIR_MAP.DOWN : DIR_MAP.UP;
                    }
                }
            }
        }

        // --- Core Functions ---

        const PRELOAD_URLS = [
            { name: "Boy 1", url: "https://i.ibb.co/MDNxHFzk/boy1-1.png" },
            { name: "Boy Variant", url: "https://i.ibb.co/XfmDXRq8/boy1-6.png" },
            { name: "Boy 2", url: "https://i.ibb.co/4Z4YrWs2/boy2.png" },
            { name: "Lady", url: "https://i.ibb.co/k6Bp4LPm/lady.png" }
        ];

        function preloadDefaultAssets() {
            let loadedCount = 0;
            PRELOAD_URLS.forEach(asset => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => {
                    uploadedSprites.push({
                        id: Date.now() + Math.random(),
                        img: img,
                        name: asset.name
                    });
                    loadedCount++;
                    if(loadedCount === PRELOAD_URLS.length) {
                        updateStatus();
                    }
                };
                img.src = asset.url;
            });
        }

        // Main logic to determine position and sizing
        function calculateFormation(text) {
            if (!text) return { points: [], spacing: 45 };

            // Responsive calculations
            const isMobile = canvas.width < 600;
            
            // Determine maximum visual width allowed (90% of screen)
            const maxVisualWidth = canvas.width * 0.9;
            
            // Each character is roughly 4 units wide (3 dots + 1 space)
            // Total logical width in 'units'
            const totalUnits = text.length * 4;
            
            // Ideal spacing calculation
            let idealSpacing = isMobile ? 25 : 45;
            
            // Shrink spacing if the word is too long
            if (totalUnits * idealSpacing > maxVisualWidth) {
                idealSpacing = maxVisualWidth / totalUnits;
            }

            // Clamping constraints
            const minSpacing = 12; // Minimum readable size
            const spacing = Math.max(minSpacing, Math.min(45, idealSpacing));
            
            const digitWidth = 4 * spacing;
            const totalPxWidth = text.length * digitWidth;
            
            // Centering
            const startX = (canvas.width - totalPxWidth) / 2 + spacing;
            const startY = (canvas.height - (5 * spacing)) / 2 - (isMobile ? 60 : 0);

            let points = [];
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const pattern = GLYPH_PATTERNS[char] || [];
                
                pattern.forEach(pt => {
                    points.push({
                        x: startX + (i * digitWidth) + (pt[0] * spacing),
                        y: startY + (pt[1] * spacing)
                    });
                });
            }

            return { points, spacing };
        }

        function triggerFormation() {
            const inputVal = textInput.value.toUpperCase();
            // Blur input to hide keyboard on mobile after submission
            textInput.blur();
            
            if (!inputVal && !currentText) return;
            
            if (inputVal) {
                currentText = inputVal;
            }

            if (uploadedSprites.length === 0) {
                alert("Assets loading...");
                return;
            }

            emptyState.style.opacity = '0';
            setTimeout(() => { emptyState.style.display = 'none'; }, 300);

            // Calculate targets
            const { points, spacing } = calculateFormation(currentText);

            // Adjust population
            const neededTotal = points.length;
            
            if (entities.length > neededTotal) {
                entities.length = neededTotal;
            } else if (entities.length < neededTotal) {
                const deficit = neededTotal - entities.length;
                for (let i = 0; i < deficit; i++) {
                    const randomSprite = uploadedSprites[Math.floor(Math.random() * uploadedSprites.length)];
                    const ent = new SpriteEntity(randomSprite);
                    // Spawn off screen randomly
                    ent.x = Math.random() * canvas.width;
                    ent.y = Math.random() > 0.5 ? -50 : canvas.height + 50;
                    entities.push(ent);
                }
            }

            // Scramble for organic movement effect
            entities.sort(() => Math.random() - 0.5);

            // Assign
            entities.forEach((ent, index) => {
                ent.state = 'FORMING';
                ent.targetX = points[index].x;
                ent.targetY = points[index].y;
                ent.speed = 3 + Math.random() * 3; // Varied speed
                
                // Resize sprite to fit the grid density
                ent.resize(spacing * 1.5);
            });
            
            updateStatus();
        }

        // --- UI & Events ---
        
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') triggerFormation();
        });
        
        // Handle resizing and orientation changes
        window.addEventListener('resize', () => {
            resizeCanvas();
            // If we have text, re-form it to fit new screen size
            if (currentText) {
                triggerFormation();
            }
        });

        uploadInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    const url = URL.createObjectURL(file);
                    const img = new Image();
                    img.onload = () => {
                        uploadedSprites.push({
                            id: Date.now() + Math.random(),
                            img: img,
                            name: file.name
                        });
                        updateStatus();
                    };
                    img.src = url;
                });
            }
            e.target.value = ''; 
        });

        function updateStatus() {
            statusText.innerText = `${uploadedSprites.length} Sprites | ${entities.length} Agents`;
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function init() {
            resizeCanvas();
            preloadDefaultAssets();
            isGameRunning = true;
            requestAnimationFrame(gameLoop);
        }

        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Y-Sorting for depth perception
            entities.sort((a, b) => (a.y + a.height) - (b.y + b.height));

            entities.forEach(ent => {
                ent.update(deltaTime);
                
                // Shadow
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.beginPath();
                ctx.ellipse(ent.x + ent.width/2, ent.y + ent.height - 2, ent.width/3, 4, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.drawImage(ent.sprite.img, ent.frame * ent.frameWidth, ent.direction * ent.frameHeight, ent.frameWidth, ent.frameHeight, ent.x, ent.y, ent.width, ent.height);
            });

            requestAnimationFrame(gameLoop);
        }

        window.onload = init;
    </script>
</body>
</html>
